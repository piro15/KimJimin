{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        {% if post.published_date %}<!--내용이 있는지 없는지 확인할 때 쓰는 템플릿 태그. post의 게시일 존재 여부 확인-->
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        <h1>{{ post.title }}</h1>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
